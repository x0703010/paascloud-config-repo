spring:
  datasource:
    url: jdbc:mysql://192.168.136.129:3306/paascloud_zipkin?characterEncoding=utf8&useSSL=false&autoReconnect=true&failOverReadOnly=false
    schema: classpath:/mysql.sql
  sleuth:
    enabled: false
  zipkin:
    locator:
      discovery:
        enabled: true

zipkin:
  collector:
    rabbitmq:
      addresses: 192.168.136.128:5672
      username: admin
      password: 123456
      queue: zipkin
  storage:
    type: mysql

security:
  oauth2:
    client:
      clientId: paascloud-client-zipkin
      clientSecret: paascloudClientSecret
      access-token-uri: http://localhost:7979/uac/oauth/token
      user-authorization-uri: http://localhost:7979/uac/oauth/authorize
    resource:
      user-info-uri: http://localhost:7979/uac/user
      prefer-token-info: false
      jwt:
        key-uri: http://localhost:8000/oauth/token_key

paascloud:
  oauth2:
    client:
      id: ${security.oauth2.resource.id}
      accessTokenUrl: ${security.oauth2.client.access-token-uri}
      clientId: ${security.oauth2.client.clientId}
      clientSecret: ${security.oauth2.client.clientSecret}
      clientAuthenticationScheme: header
      tokenStore: jwt
